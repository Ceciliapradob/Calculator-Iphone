<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="contenedor">
        <form name="calculador">
            <!--Dentro del form los input vendria siendo todos los botones de la calculadora-->
            <input type="textfield" name="resultado" autocomplete="off" readonly>

            <br>
            <input type="button" value="7" onclick="document.calculador.resultado.value+='7'"> <!--Vamos a obtener el elemento
            del textfield y le concateno el valor clickeado en este caso 7-->
            <!--Aca los agrupo en botones de 4 y 3 de ellos 
            seran los numeros consecutivos y el 4to el operador-->
            <input type="button" value="8" onclick="document.calculador.resultado.value+='8'" class="gray">
            <input type="button" value="9" onclick="document.calculador.resultado.value+='9'" class="gray">
            <input type="button" value="+" onclick="document.calculador.resultado.value+='+'" class="orange">
            <br>
            <input type="button" value="4" onclick="document.calculador.resultado.value+='4'" class="gray">
            <input type="button" value="5" onclick="document.calculador.resultado.value+='5'" class="gray">
            <input type="button" value="6" onclick="document.calculador.resultado.value+='6'" class="gray">
            <input type="button" value="-" onclick="document.calculador.resultado.value+='-'" class="orange">
            <br>
            <input type="button" value="1" onclick="document.calculador.resultado.value+='1'" class="gray">
            <input type="button" value="2" onclick="document.calculador.resultado.value+='2'" class="gray">
            <input type="button" value="3" onclick="document.calculador.resultado.value+='3'" class="gray">
            <input type="button" value="x" onclick="document.calculador.resultado.value+='*'" class="orange">
            <br>
            <input type="button" value="0" onclick="document.calculador.resultado.value+='0'" class="gray">
            <input type="reset" value="C">
            <!--Para el boton Clear sera uno de tipo reset-->
            <input type="button" value="=" onclick="document.calculador.resultado.value=eval(document.calculador.resultado.value)">
            <input type="button" value="/" onclick="document.calculador.resultado.value+='/'" class="orange">
        </form>
    </div>

</body>

</html>
